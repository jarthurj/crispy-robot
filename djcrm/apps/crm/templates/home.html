{% extends 'base.html' %}

{% block content %}
	<div class="col-md-6 offset-md-3">
		{% if user.is_authenticated %}
			<h1>HELLO WORLD</h1>
			{% else %}
			<h1>Login:</h1>
			<form action="{% url 'home' %}" method="post">
				{% csrf_token %}
				  <div class="mb-3">
				    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username" required>
				  </div>
				  <div class="mb-3">
				    <input type="password" class="form-control" name="password" placeholder="Password" required>
				  </div>
				  <button type="submit" class="btn btn-secondary">Login</button>

			</form>
		{% endif %}
	</div>
{% endblock %}
